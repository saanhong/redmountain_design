<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>적운 콜렉티브 | redcloud collective</title>

  <!-- ✅ 페이지 파비콘 설정 -->
  <link rel="icon" type="image/png" href="cloud.png">

  <!-- ✅ 스타일 -->
  <style>
    @font-face {
      font-family: 'HakgyoansimBareondotumB';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2307-2@1.0/HakgyoansimBareondotumB.woff2') format('woff2');
      font-weight: 700;
      font-style: normal;
    }
    @font-face {
      font-family: 'HakgyoansimBareondotumR';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2307-2@1.0/HakgyoansimBareondotumR.woff2') format('woff2');
      font-weight: 400;
      font-style: normal;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(to bottom, #D6EDED, #FFFECB);
      color: #191818;
      font-family: 'HakgyoansimBareondotumR', sans-serif;
      padding: 8vh 8vw;
      line-height: 1.8;
      overflow-x: hidden;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
    }

    .logo {
      max-width: 200px;
      height: auto;
      margin-bottom: 2rem;
      display: block;
    }

    h1 {
      font-size: 2.8rem;
      font-family: 'HakgyoansimBareondotumB', sans-serif;
      margin-bottom: 2rem;
    }

    p {
      font-size: 1.1rem;
      font-weight: 400;
      margin-bottom: 2rem;
    }

    a {
      color: #191818;
      font-weight: 700;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #509140;
    }

    .back-link {
      margin-top: 4rem;
      display: inline-block;
      font-size: 1rem;
      border-bottom: 1px solid transparent;
    }

    .back-link:hover {
      border-color: #509140;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }

      p {
        font-size: 1rem;
      }

      .logo {
        max-width: 140px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- ✅ 상단에 애니메이션 GIF 로고 삽입 -->
    <img src="redcloud.gif" alt="적운 콜렉티브 애니메이션 로고" class="logo">

    <h1>적운 콜렉티브</h1>

    <p>
      적운 콜렉티브는 시각문화, 인간 중심 디자인, 사회적 실천을 잇는 비영리 창작 네트워크입니다.<br><br>
      다양한 배경의 크리에이터들이 모여 감각을 해체하고 다시 연결하는 프로젝트를 기획하고 실행합니다.<br><br>
      디자인하우스 적산과 협업하여, 정적인 시공간을 새롭게 읽고 쓰는 실험을 이어가고 있습니다.
    </p>

    <a href="index.html" class="back-link">← 디자인하우스 적산으로 돌아가기</a>
  </div>
</body>
</html>
