<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>적운 콜렉티브 | 赤雲 Collective</title>
  <style>
    @font-face {
      font-family: 'HakgyoansimBareondotumB';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2307-2@1.0/HakgyoansimBareondotumB.woff2') format('woff2');
      font-weight: 700;
      font-style: normal;
    }
    @font-face {
      font-family: 'HakgyoansimBareondotumR';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2307-2@1.0/HakgyoansimBareondotumR.woff2') format('woff2');
      font-weight: 400;
      font-style: normal;
    }

    body {
      margin: 0;
      font-family: 'HakgyoansimBareondotumR', sans-serif;
      background-color: #6c94b6; /* blue */
      color: #191818; /* black */
      padding: 8vh 8vw;
      line-height: 1.8;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
    }

    h1 {
      font-size: 2.8rem;
      font-family: 'HakgyoansimBareondotumB', sans-serif;
      color: #191818;
      margin-bottom: 2rem;
    }

    p {
      font-size: 1.1rem;
      font-weight: 400;
      margin-bottom: 2rem;
    }

    a {
      color: #191818;
      font-weight: 700;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #509140; /* green */
    }

    .back-link {
      margin-top: 4rem;
      display: inline-block;
      font-size: 1rem;
      border-bottom: 1px solid transparent;
    }

    .back-link:hover {
      border-color: #509140;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>적운 콜렉티브 (Red Cloud Collective)</h1>
    <p>
      적운 콜렉티브는 시각문화, 인간 중심 디자인, 사회적 실천을 잇는 비영리 창작 네트워크입니다.<br><br>
      다양한 배경의 크리에이터들이 모여 감각을 해체하고 다시 연결하는 프로젝트를 기획하고 실행합니다.<br><br>
      디자인하우스 적산과 협업하여, 정적인 시공간을 새롭게 읽고 쓰는 실험을 이어가고 있습니다.
    </p>

    <a href="https://redmountain.kr" class="back-link">← 디자인하우스 적산으로 돌아가기</a>
  </div>
</body>
</html>
