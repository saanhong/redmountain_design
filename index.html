<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>디자인하우스 적산</title>
  <link rel="icon" type="image/png" href="favicon.png">

  <!-- ✅ 스포카 한 산스 웹폰트 -->
  <link rel="stylesheet" href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css">

  <style>
    /* 기본 설정 */
    body {
      margin: 0;
      background-color: #191818;
      color: #dcdcdc;
      font-family: 'Spoqa Han Sans', 'Spoqa Han Sans JP', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 960px;
      width: 100%;
      padding: 0 5vw;
      box-sizing: border-box;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      display: flex;
      gap: 0.4rem;
      flex-wrap: wrap;
      align-items: baseline;
    }

    .title-thin {
      font-weight: 100;
      color: #dcdcdc;
    }

    .title-bold {
      font-weight: 700;
      color: #981d20;
    }

    p {
      font-weight: 400;
      font-size: 1.2rem;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .link-item {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      font-weight: 400;
      font-size: 1rem;
      color: #dcdcdc;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .link-item:hover {
      color: #981d20;
    }

    .link-item img {
      width: 20px;
      height: 20px;
      flex-shrink: 0;
      display: block;
    }

    /* ✅ 모바일 대응 */
    @media (max-width: 600px) {
      .container {
        padding: 0 7vw;
      }

      h1 {
        font-size: 2.2rem;
        flex-direction: column;
        line-height: 1.4;
      }

      p {
        font-size: 1.1rem;
        line-height: 1.7;
      }

      .link-item {
        font-size: 1.05rem;
      }

      .link-item img {
        width: 22px;
        height: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>
      <span class="title-thin">디자인하우스</span>
      <span class="title-bold">적산</span>
    </h1>
    <p>
      정적인 시간과 만져지는 것의 힘을 믿습니다. 인간공학 엔지니어가 디자인합니다.<br>
      종이, 나무, 메탈, 가죽, 아크릴 등 다양한 소재를 섞어내어 아이덴티티, 간판, 구조물을 설계합니다.
    </p>
    <div class="links">
      <a href="https://blog.naver.com/redmountain_design" target="_blank" class="link-item">
        <img src="blog-icon.svg" alt="블로그 아이콘">
        작업물 블로그
      </a>
      <a href="https://www.instagram.com/redmountain.design/" target="_blank" class="link-item">
        <img src="instagram-icon.svg" alt="인스타그램 아이콘">
        적산 인스타그램
      </a>
      <a href="mailto:redmountain_design@naver.com" class="link-item">
        <img src="mail-icon.svg" alt="메일 아이콘">
        작업 문의
      </a>
    </div>
  </div>
</body>
</html>
