<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>디자인하우스 적산</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <!-- Open Graph 메타태그 -->
  <meta property="og:title" content="디자인하우스 적산" />
  <meta property="og:description" content="정적인 시공간과 만져지는 것의 힘을 믿습니다. 인간공학 엔지니어가 설계합니다." />
  <meta property="og:image" content="https://redmountain.kr/og-thumbnail.jpg" />
  <meta property="og:url" content="https://redmountain.kr" />
  <meta property="og:type" content="website" />

  <!-- Spoqa Han Sans 웹폰트 -->
  <link rel="stylesheet" href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css">

  <style>
    body {
      margin: 0;
      background-color: #191818;
      color: #dcdcdc;
      font-family: 'Spoqa Han Sans', 'Spoqa Han Sans JP', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 960px;
      width: 100%;
      padding: 0 5vw;
      box-sizing: border-box;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 2.5rem;
    }

    .title-combined {
      white-space: nowrap;
      display: inline-block;
    }

    .title-thin {
      font-weight: 100;
      color: #dcdcdc;
    }

    .title-bold {
      font-weight: 700;
      color: #981d20;
    }

    p {
      font-weight: 400;
      font-size: 1rem; /* ✅ 이전 1.2rem → 작게 변경 */
      margin-bottom: 2.5rem;
      line-height: 1.6;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .link-item {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      font-weight: 400;
      font-size: 1.2rem; /* ✅ 이전 1rem → 키움 */
      color: #dcdcdc;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .link-item:hover {
      color: #981d20;
    }

    .link-item img {
      width: 20px;
      height: 20px;
      flex-shrink: 0;
      display: block;
    }

    @media (max-width: 600px) {
      .container {
        padding: 0 7vw;
      }

      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 0.95rem; /* ✅ 함께 줄임 */
        line-height: 1.7;
      }

      .link-item {
        font-size: 1.1rem; /* ✅ 함께 키움 */
      }

      .link-item img {
        width: 22px;
        height: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>
      <span class="title-combined">
        <span class="title-thin">디자인하우스 </span><span class="title-bold">적산</span>
      </span>
    </h1>
    <p>
      정적인 시공간과 만져지는 것의 힘을 믿습니다.<br>
      고객님의 이야기를 기술적으로 디자인에 담아냅니다. <br>
      종이, 나무, 메탈, 가죽, 아크릴 등 다양한 소재를 섞어내어 아이덴티티, 간판, 구조물을 인간공학 엔지니어가 설계합니다. <br>
    </p>
    <div class="links">
      <a href="https://blog.naver.com/redmountain_design" target="_blank" class="link-item">
        <img src="blog-icon.svg" alt="블로그 아이콘">
        작업물 블로그
      </a>
      <a href="https://www.instagram.com/redmountain.design/" target="_blank" class="link-item">
        <img src="instagram-icon.svg" alt="인스타그램 아이콘">
        적산 인스타그램
      </a>
      <a href="mailto:redmountain_design@naver.com" class="link-item">
        <img src="mail-icon.svg" alt="메일 아이콘">
        작업 문의
      </a>
    </div>
  </div>
</body>
</html>
