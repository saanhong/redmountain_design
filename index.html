<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>디자인하우스 적산</title>
  <link rel="icon" type="image/png" href="favicon.png">

  <!-- ✅ 갈무리체 시리즈 불러오기 -->
  <link rel="stylesheet" href="https://fastly.jsdelivr.net/npm/galmuri@latest/dist/galmuri.css">

  <style>
    body {
      margin: 0;
      background-color: #191818;
      color: #dcdcdc;
      font-family: 'Galmuri9', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 960px;
      width: 100%;
      padding: 0 5vw;
      box-sizing: border-box;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      display: flex;
      gap: 0.4rem;
      flex-wrap: wrap;
      align-items: baseline;
    }

    .title-light {
      font-family: 'Galmuri11', sans-serif;
      color: #dcdcdc;
    }

    .title-bold {
      font-family: 'Galmuri7', sans-serif;
      color: #981d20;
    }

    p {
      font-family: 'Galmuri9', sans-serif;
      font-size: 1.2rem;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .link-item {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      font-family: 'Galmuri9', sans-serif;
      color: #dcdcdc;
      text-decoration: none;
      font-weight: normal;
      transition: color 0.3s ease;
    }

    .link-item:hover {
      color: #981d20;
    }

    .link-item img {
      width: 20px;
      height: 20px;
      flex-shrink: 0;
      display: block;
    }

    @media (max-width: 600px) {
      .container {
        padding: 0 4vw;
      }

      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      .link-item img {
        width: 18px;
        height: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>
      <span class="title-light">디자인하우스</span>
      <span class="title-bold">적산</span>
    </h1>
    <p>
      정적인 시간과 만져지는 것의 힘을 믿습니다. 인간공학 엔지니어가 디자인합니다.<br>
      종이, 나무, 메탈, 가죽, 아크릴 등 다양한 소재를 뒤섞어 아이덴티티, 간판, 구조물을 설계합니다.
    </p>
    <div class="links">
      <a href="https://blog.naver.com/redmountain_design" target="_blank" class="link-item">
        <img src="blog-icon.svg" alt="블로그 아이콘">
        작업물 블로그
      </a>
      <a href="https://www.instagram.com/redmountain.design/" target="_blank" class="link-item">
        <img src="instagram-icon.svg" alt="인스타그램 아이콘">
        적산 인스타그램
      </a>
      <a href="mailto:redmountain_design@naver.com" class="link-item">
        <img src="mail-icon.svg" alt="메일 아이콘">
        작업 문의
      </a>
    </div>
  </div>
</body>
</html>
