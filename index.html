<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>디자인하우스 적산</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <!-- Open Graph 메타태그 -->
  <meta property="og:title" content="디자인하우스 적산" />
  <meta property="og:description" content="정적인 시공간과 만져지는 것의 힘을 믿습니다. 인간공학 엔지니어가 설계합니다." />
  <meta property="og:image" content="https://redmountain.kr/og-thumbnail.jpg" />
  <meta property="og:url" content="https://redmountain.kr" />
  <meta property="og:type" content="website" />

  <!-- 학교안심 바른돋움체 웹폰트 -->
  <style>
    @font-face {
      font-family: 'HakgyoansimBareondotumB';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2307-2@1.0/HakgyoansimBareondotumB.woff2') format('woff2');
      font-weight: 700;
      font-style: normal;
    }
    @font-face {
      font-family: 'HakgyoansimBareondotumR';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2307-2@1.0/HakgyoansimBareondotumR.woff2') format('woff2');
      font-weight: 400;
      font-style: normal;
    }

    body {
      margin: 0;
      background-color: #191818;
      color: #dcdcdc;
      font-family: 'HakgyoansimBareondotumR', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 960px;
      width: 100%;
      padding: 0 5vw;
      box-sizing: border-box;
    }

    /* 로고 스타일 */
    .logo-container {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo-button {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .logo-button:hover {
      transform: scale(1.05);
    }

    .logo-button:focus {
      outline: none;
    }

    .logo {
      /* 이미지 원본 크기와 비율 유지 */
      width: auto;
      height: auto;
      max-width: 100%;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 2.5rem;
    }

    .title-combined {
      white-space: nowrap;
      display: inline-block;
    }

    .title-thin {
      font-family: 'HakgyoansimBareondotumR', sans-serif;
      font-weight: 400;
      color: #dcdcdc;
    }

    .title-bold {
      font-family: 'HakgyoansimBareondotumB', sans-serif;
      font-weight: 700;
      color: #981d20;
    }

    p {
      font-family: 'HakgyoansimBareondotumR', sans-serif;
      font-weight: 400;
      font-size: 1rem;
      margin-bottom: 2.5rem;
      line-height: 1.6;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .link-item {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      font-family: 'HakgyoansimBareondotumB', sans-serif;
      font-weight: 700;
      font-size: 1.2rem;
      color: #dcdcdc;
      text-decoration: none;
      transition: color 0.3s ease;
      cursor: pointer;
    }

    .link-item:hover {
      color: #981d20;
    }

    .link-item img {
      width: 20px;
      height: 20px;
      flex-shrink: 0;
      display: block;
    }

    #copy-alert {
      display: none;
      margin-top: 1rem;
      color: #981d20;
      font-size: 1rem;
      font-family: 'HakgyoansimBareondotumB', sans-serif;
    }

    @media (max-width: 600px) {
      .container {
        padding: 0 7vw;
      }

      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 0.95rem;
        line-height: 1.7;
      }

      .link-item {
        font-size: 1.1rem;
      }

      .link-item img {
        width: 22px;
        height: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 로고 버튼 추가 -->
    <div class="logo-container">
      <button onclick="refreshPage()" class="logo-button" aria-label="새로고침">
        <img src="https://cdn.jsdelivr.net/gh/saanhong/redmountain_design@main/logo.svg" alt="디자인하우스 적산 로고" class="logo">
      </button>
    </div>
    
    <h1>
      <span class="title-combined">
        <span class="title-thin">디자인하우스 </span><span class="title-bold">적산</span>
      </span>
    </h1>
    <p>
      (<span style="font-family: 'Times New Roman', serif; font-style: italic; font-size: 1.2rem;">materials</span>) × 
      <span style="font-family: 'Times New Roman', serif; font-style: normal; font-size: 1.2rem;">practice</span><br><br>
      정적인 시공간과 만져지는 것의 힘을 믿습니다.<br>
      고객님의 이야기를 기술적으로 담아냅니다.<br>
      종이, 나무, 철/비철, 아크릴 등 다양한 소재를 섞어내어 아이덴티티, 간판, 구조물을 만듭니다.<br>
      인간공학 엔지니어가 설계합니다.
    </p>
    <div class="links">
      <a href="https://blog.naver.com/redmountain_design" target="_blank" class="link-item">
        <img src="blog-icon.svg" alt="블로그 아이콘">
        작업물 블로그
      </a>
      <a href="https://www.instagram.com/redmountain.design/" target="_blank" class="link-item">
        <img src="instagram-icon.svg" alt="인스타그램 아이콘">
        적산 인스타그램
      </a>
      <a href="#" onclick="copyEmail();" class="link-item">
        <img src="mail-icon.svg" alt="메일 아이콘">
        작업 문의
      </a>
    </div>

    <!-- ✅ 복사 완료 안내 문구 -->
    <div id="copy-alert">
      디자인하우스 적산의 이메일 주소가 복사되었습니다.
    </div>
  </div>

  <!-- 자바스크립트 -->
  <script>
    // 페이지 새로고침 함수
    function refreshPage() {
      window.location.reload();
    }

    // 이메일 복사 기능 스크립트
    function copyEmail() {
      const email = 'redmountain_design@naver.com';
      navigator.clipboard.writeText(email).then(function() {
        document.getElementById('copy-alert').style.display = 'block';
        setTimeout(() => {
          document.getElementById('copy-alert').style.display = 'none';
        }, 3000); // 3초 후 사라짐
      }, function(err) {
        alert('복사에 실패했습니다. 직접 입력해주세요.');
      });
    }
  </script>
</body>
</html>
